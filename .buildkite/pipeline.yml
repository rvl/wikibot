env:
  NIX_PATH: /nix/var/nix/profiles/per-user/root/channels/nixos

steps:
  - label: "Echo"
    commands:
      - echo "hello"
    agents:
      queue: lahlah

  - label: "Nix Info"
    commands:
      - nix-shell -p nix-info --run "nix-info -m"
    agents:
      queue: lahlah

  - label: "Build"
    commands:
      - nix-shell --run "cabal configure"
      - nix-shell --run "cabal build"
    agents:
      queue: lahlah

  - label: "Test"
    commands:
      - nix-shell --run "cabal test"
    agents:
      queue: lahlah
